    .btn { background: #43a047; color: #fff; border: none; border-radius: 8px; padding: 0.8rem 2rem; font-size: 1.1rem; font-weight: 600; cursor: pointer; transition: background 0.2s; flex: 1; }
    .btn:hover { background: #388e3c; }
    .cancel-btn { background: #bdbdbd; color: #333; }

    .msg { margin-top: 10px; }
  </style>

        <button type="submit" class="btn">Finalizar</button>
      </div>
      <div id="editMsg" class="msg"></div>
    </form>
  </div>

  <script>
    const token = localStorage.getItem('token');
    if (!token) window.location.href = '/login';

    const params = new URLSearchParams(window.location.search);

    async function loadProduct() {

          headers: { 'Authorization': 'Bearer ' + token }
        });

        }
