}

.product-card h3 {

}.product-card {

.product-btn:hover {

  font-weight: bold;

</head>
<body>
  <script>
    // Protecci√≥n de acceso: redirige si no hay token
    const token = localStorage.getItem('token');
    if (!token) {
      window.location.href = '/login';
    }
  </script>
<div class="navbar">
  <button class="sidebar-toggle-btn" id="sidebarToggle" title="Mostrar/Ocultar men√∫">&#9776;</button>
  <div>
      <button class="add-product-btn" id="addProductBtnTop" style="display:none; margin-right: 1.5rem;margin-bottom: 1rem;">A√±adir producto</button>
  </div>
  <div class="user-menu" id="userMenu">
    <button class="user-btn" id="userBtn">
      <span id="userName">Usuario</span>
      <svg width="16" height="16" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="4 6 8 10 12 6"/></svg>
    </button>
    <div class="dropdown" id="userDropdown">
      <a href="#" id="toggleDarkMode"> Modo Darks</a>
      <a href="#">Opciones</a>
      <a href="#">Informaci√≥n</a>
      <a href="/login" id="logoutBtn">Salir</a>

    </div>
  </div>
</div>
  <div class="sidebar" id="sidebar">
    <button class="sidebar-btn active" id="btnProductos">Productos</button>
    <button class="sidebar-btn" id="btnMovimientos">Movimientos</button>
  </div>
  <div class="main-content" id="mainContent">
    <div class="empty-products" id="emptyProductsMsg" style="display:none;">
      No tienes productos agregados
      <br>
      <button class="add-product-btn" id="addProductBtnCenter">A√±adir producto</button>
    </div>
    <div id="productsList" ">
      <!-- Aqu√≠ se mostrar√°n los productos -->
  </div>
  <script>
    // Sidebar toggle (mostrar/ocultar)
    const sidebar = document.getElementById('sidebar');
    const sidebarToggle = document.getElementById('sidebarToggle');
    const mainContent = document.getElementById('mainContent');
    let sidebarVisible = true;
    sidebarToggle.onclick = function() {
      sidebarVisible = !sidebarVisible;
      if (sidebarVisible) {
        sidebar.classList.remove('sidebar-collapsed');
        mainContent.classList.remove('collapsed');
      } else {
        sidebar.classList.add('sidebar-collapsed');
        mainContent.classList.add('collapsed');
      }
    };

    // Men√∫ desplegable usuario
    const userMenu = document.getElementById('userMenu');
    const userBtn = document.getElementById('userBtn');
    userBtn.onclick = function(e) {
      e.stopPropagation();
      userMenu.classList.toggle('open');
    };
    document.addEventListener('click', function(e) {
      if (!userMenu.contains(e.target)) {
        userMenu.classList.remove('open');
      }
    });

    // Mostrar nombre de usuario si est√° guardado
    const userName = localStorage.getItem('username') || 'Usuario';
    document.getElementById('userName').innerText = userName;

    // Cerrar sesi√≥n correctamente
    document.getElementById('logoutBtn').onclick = function(e) {
      localStorage.removeItem('token');
      localStorage.removeItem('username');
    };

    // Sidebar: cambiar secci√≥n activa
    const btnProductos = document.getElementById('btnProductos');
    const btnMovimientos = document.getElementById('btnMovimientos');
    btnProductos.onclick = function() {
      btnProductos.classList.add('active');
      btnMovimientos.classList.remove('active');
      checkProducts();
    };
    btnMovimientos.onclick = function() {
        window.location.href = '/movements';
    };

    // Mostrar mensaje si no hay productos (simulaci√≥n)
    // Mostrar/ocultar bot√≥n "A√±adir producto" seg√∫n si hay productos
    async function checkProducts() {
  try {
    const res = await fetch('/api/products', {
      headers: { 'Authorization': 'Bearer ' + token }
    });
    const products = await res.json();
    const productsList = document.getElementById('productsList');
    if (!products || products.length === 0) {
      document.getElementById('emptyProductsMsg').style.display = 'block';
      document.getElementById('addProductBtnTop').style.display = 'none';
      productsList.innerHTML = '';
    } else {
      document.getElementById('emptyProductsMsg').style.display = 'none';
      document.getElementById('addProductBtnTop').style.display = 'inline-block';
      let html = '';
      products.forEach(p => {
        html += `
          <div class="product-card">
            <div class="product-buttons">
            <button class="product-btn edit-btn" onclick="editProduct('${p._id}')">‚úé</button>
            <button class="product-btn delete-btn" onclick="deleteProduct('${p._id}')">‚úñ</button>
            <button class="product-btn view-btn" onclick="viewProduct('${p._id}')">üëÅ</button>
            <button class="product-btn mod-btn" onclick="editStock('${p._id}')">+</button>          </div>
            <h3>${p.name}</h3>
            <p><strong>SKU:</strong> ${p.sku}</p>
            <p><strong>Categor√≠a:</strong> ${p.category || 'N/A'}</p>
            <p><strong>Ubicaci√≥n:</strong> ${p.location || 'N/A'}</p>
            <p><strong>Stock:</strong> ${p.stock}</p>
            <p><strong>Proveedor:</strong> ${p.provider_id?.name || 'N/A'}</p>
          </div>`;
      });
      html += `</table>`;
      productsList.innerHTML = html;
    }
  } catch (err) {
    document.getElementById('emptyProductsMsg').style.display = 'block';
    document.getElementById('addProductBtnTop').style.display = 'none';
    document.getElementById('productsList').innerHTML = '';
  }
}
checkProducts();

// Acci√≥n de ambos botones para redirigir a la vista de a√±adir producto
document.getElementById('addProductBtnTop').onclick =
document.getElementById('addProductBtnCenter').onclick = function() {
  window.location.href = '/add-product';
};
//funcion para editar Producto
function editProduct(id) {
  window.location.href = `/edit-product?id=${id}`;
}

// Funci√≥n para editar stock
function editStock(id) {
  window.location.href = `/edit-stock?id=${id}`;
}

function deleteProduct(id) {
  if (confirm('¬øEst√°s seguro de que deseas eliminar este producto?')) {
    // Aqu√≠ haces la llamada al backend para eliminar
    fetch(`/api/products/${id}`, {
      method: 'DELETE',
      headers: { 'Authorization': 'Bearer ' + token }
    }).then(res => {
      if (res.ok) checkProducts(); // Recargar productos
      else alert('Error al eliminar el producto');
    });
  }
}

function viewProduct(id) {
  window.location.href = `/view-product?id=${id}`;
}

  const toggleDarkModeLink = document.getElementById('toggleDarkMode');

 function applyDarkModeState() {
  const isDark = localStorage.getItem('darkMode') === 'true';
  const darkLink = document.getElementById('darkThemeLink');
  
  if (darkLink) {
    darkLink.disabled = !isDark; // Activa o desactiva el archivo CSS
  }

  toggleDarkModeLink.innerHTML = isDark ? 'Modo claro' : 'Modo oscuro';
}
  // Cambiar entre modo oscuro y claro
  toggleDarkModeLink.addEventListener('click', function (e) {
  e.preventDefault();
  const isDark = !(localStorage.getItem('darkMode') === 'true');
  localStorage.setItem('darkMode', isDark);
  applyDarkModeState(); // Aplica cambios
});

  // Al cargar la p√°gina
  applyDarkModeState();
  </script>
</body>
</html>
